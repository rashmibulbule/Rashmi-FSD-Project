<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Loan Application Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="number"],input[type="pancard"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Home Loan Application Form</h1>
    <form id="loanApplicationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      
         <label for="pancard">PAN-CARD Details:</label>
        <input type="number" id="pancard" name="pancard" required>

        <label for="aadharcard">AADHAR-CARD Details:</label>
        <input type="number" id="aadharcard" name="aadharcard" required>

        <label for="income">Monthly Income (in INR):</label>
        <input type="number" id="income" name="income" required>

        <label for="estimatedpv">Estimated Property Value:</label>
        <input type="number" id="estimatedpv" name="estimatedpv" required>

        <label for="loanAmount">Loan Amount Requested (in INR):</label>
        <input type="number" id="loanAmount" name="loanAmount" required>

        <input type="submit" value="Submit Application">
    </form>

    <div id="confirmationMessage"></div>

    <script>
        document.getElementById('loanApplicationForm').onsubmit = function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const pancard = document.getElementById('pancard').value;
            const aadharcard = document.getElementById('aadharcard').value;
            const income = document.getElementById('income').value;
            const estimatedpv = document.getElementById('estimatedpv').value;
            const loanAmount = document.getElementById('loanAmount').value;

let confirmationMessage = `Thank you, ${name}! Your application for a home loan of â‚¹${loanAmount} has been submitted. We will contact you at ${email} or ${phone}.`;
document.getElementById('confirmationMessage').innerText = confirmationMessage;
};
</script>
</body>
</html>
